<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/styles/styles.css">

    <!-- Boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="body-contact">

    <div class="container-contact">
        <form action="/submit_form" method="POST" class="container-form-contact">
            <div class="form-group">
                <label for="fname">Nombre</label>
                <input type="text" class="form-control" id="fname" name="firstname" placeholder="Tu nombre..">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="lname">Apellido</label>
                <input type="text" class="form-control" id="lname" name="lastname" placeholder="Tu apellido..">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico..">
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" class="form-control" name="message" placeholder="Escribe tu mensaje.."
                    style="height:200px"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
