<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <link rel="stylesheet" href="assets/styles/styles.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="body-contact">
    <header>
        <h1>MENTE SANA EN CUERPO SANO</h1>
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="Index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Sobre Nosotros</a>
                </li>
                <!-- <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="consulting.html">Preguntas Frecuentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contacto</a>
                </li>
            </ul>
            <a href="index.html">
                <img class="logo3" src="assets/images/Logo3.png" alt="..." width=9% />
            </a>
        </div>
    </header>

    <!-- Titulo -->
    <h1>Comunícate con Nosotros</h1>

    <div class="container-contact">
        <!-- Nombres completos -->
        <form action="/" method="POST" class="container-form-contact">
            <div class="form-group">
                <label for="fnames">Nombres Completos</label>
                <input type="text" class="form-control" id="fnames" name="names"
                    placeholder="Ej: Luis Joel Guingla Verdezoto" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="femail">Email</label>
                <input type="email" class="form-control" id="femail" name="email"
                    placeholder="Ej: luis.guingla@epn.edu.ec" required>
            </div>

            <!-- Telefono -->
            <div class="form-group">
                <label for="fphone">Numero de teléfono</label>
                <input type="tel" class="form-control" id="fphone" name="phone" placeholder="Ej: 0999999999">
            </div>

            <!-- Horarios -->
            <h6 class="subtitle-appointment">Agenda una cita</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    9am - 11am
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    11am - 1pm
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    1pm - 3pm
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    3am - 5pm
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    5pm - 7pm
                </label>
            </div>

            <!-- Mensaje -->
            <div class="form-group">
                <label for="fmessage">Mensaje o Consulta</label>
                <textarea id="message" class="form-control" id="fmessage" name="message"
                    placeholder="Ingrese el contenido de su consulta" style="height:200px"></textarea>
            </div>

            <!-- Boton enviar formulario -->
            <input type="submit" class="btn btn-primary" value="Enviar" id="button-submit-contact">
        </form>
    </div>

    <div class="line-through-text">
        <h4>O también por</h4>
    </div>

    <div class="social-icons-contact">
        <i class="fab fa-whatsapp"></i>
        <i class="fab fa-telegram"></i>
    </div>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#"><i class="fab fa-tiktok"></i> TikTok</a>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
            </div>
            <p>©2024 Aplicaciones Web</p>
            <p>All rights reserved.</p>
        </div>
    </footer>


    <!-- Boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
