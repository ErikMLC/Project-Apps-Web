    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                ajax: {
                    url: 'http://127.0.0.1:8080/blog', // URL de tu endpoint
                    dataSrc: '' // Usando '' porque el array de objetos es el documento JSON directamente
                }, // Ajusta esta URL a tu endpoint correcto
                columns: [
                    { data: 'categoria' },
                    { data: 'titulo' },
                    { data: 'contenido' }
                ]
            });
        });
    </script>


    <script>
        $(document).ready(function () {
            $('#alertSuccess').hide();
            $('#alertError').hide();
            mostrarEntradas();

        });


        // Función para mostrar las entradas en la página
        function mostrarEntradas() {
            $("#blog-content").html("");
            $.getJSON("http://127.0.0.1:8080/blog", function (data) {
                console.log(data);
                data.forEach(entrada => {
                    // Formatear la fecha
                    const fecha = new Date(entrada.fecha);
                    const fechaFormateada = `${fecha.getDate()}/${fecha.getMonth() + 1}/${fecha.getFullYear()}`;

                    var productToAppend = `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${entrada.titulo}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${entrada.categoria.categoria} - ${fechaFormateada}</h6>
                        <p class="card-text">${entrada.contenido}</p>
                    </div>
                </div>`;

                    $('#blog-content').append(productToAppend);
                });

            });
        }


        // Cargar las entradas cuando la página esté lista
        document.addEventListener('DOMContentLoaded', mostrarEntradas);
    </script>
